<div class="body">
  <div class="skill-set">
    <p>Technologies</p>
    <app-skill-box></app-skill-box>
  </div>

  <div class="skill-icons">
    <div *ngFor="let skill of skills">
      <img
        [src]="'/assets/img/skill-icons/' + skill.src + '.png'"
        [alt]="skill.name"
      />
      <p>{{ skill.name }}</p>
    </div>
  </div>
</div>
